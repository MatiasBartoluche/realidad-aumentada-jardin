<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Realidad aumentada jardin</title>
        <link rel="stylesheet" href="./css/estilos.css" />

        <script src="./js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- script para el funcionamiento de a-frame-->
    <!-- script de A-Frame version1 1.0.0 -->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- script de AR.JS con soporte de markers -->
   <!--script src="AR.js-master/aframe/build/aframe-ar.js"></script-->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    
    </head>

    <body>
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled:false">
        
        <!-- define your markers -->
        <a-marker type='pattern' url='./assets/marker/tierra90.patt'>
        <!-- here define the content to display on top of the marker -->
            <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker>

        <a-marker type='pattern' url='./assets/marker/sol70.patt'>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        </a-marker>

        <a-marker type='pattern' url='./assets/marker/luna60.patt'>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        </a-marker>

        <!-- define a simple camera -->
        <a-entity camera></a-entity>


      </a-scene>
    </body>

</html>
